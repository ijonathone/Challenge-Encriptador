<!DOCTYPE html>
<html lang="es-mx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Encriptador</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <img class="imgLogo" src="/img/Logo.png" alt="logo-Jonathan" />  
    </header>
    <main>
      <h1 class="title">ENCRIPTADOR DE TEXTO</h1>
      <section class="main-section">
        <div class="containerIzquierda">
          <h2 class="subtitle">Introduce el texto aqui</h2>
          <textarea
            style="resize: none;"
            name="textarea-code"
            id="area-origin" 
            placeholder="Solo letras minÃºsculas y sin acentos"
          ></textarea>
          <div class="div-btn">
            <input
              type="button"
              class="btn"
              id="buttonEncriptar"
              value="Encriptar"
              onclick="encrypt()"
            />
            <input
              type="button"
              class="btn"
              id="buttonDesencriptar"
              value="Desencriptar"
              onclick="decrypt()"
            />
          </div>
        </div>
        <div class="containerDerecha">
          <h2 class="subtitle">Texto Encriptado</h2>
          <textarea
            style="resize: none;"
            readonly
            name="textarea-decode"
            id="area-final"
          ></textarea>
          <div class="div-btn">
            <input
              type="button"
              class="btn"
              id="buttonCopiar"
              value="Copiar"
              onclick="copyText()"
            />
            <input
              type="button"
              class="btn"
              id="buttonLimpiar"
              value="Limpiar"
              onclick="clearText()"
            />
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p class="footerParrafo">
        Designed by
        <strong class="footerJonathan">Jonathan Alvarado Silva</strong>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
